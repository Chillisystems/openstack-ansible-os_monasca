- name: Create kafka topics logs dir
  file:
    path: "/opt/kafka/logs"
    state: directory
    owner: "kafka"
    group: "kafka"
    mode: "0766"

- include: kafka_topic.yml
  vars:
    kafka_topic: "{{ item.key }}"
    kafka_topic_replicas: "{{ item.value.replicas }}"
    kafka_topic_partitions: "{{ item.value.partitions }}"
  with_dict: "{{ kafka_topics }}"

